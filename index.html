<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="c.css">
</head>


<body>
    <h1>Currency converter </h1>
    <span class="w-100 d-flex justify-content-center">
        <lord-icon src="https://cdn.lordicon.com/eaegfqtv.json" trigger="hover" stroke="bold"
            colors="primary:#c71f16,secondary:#f4dc9c" style="width:85px;height:85px;">
        </lord-icon>
    </span>
    <form class="form d-flex justify-content-between md:flex-column">
        <span>
            <label>Enter your money</label>
            <input type="number" class="form-control">
        </span>

        <span class="d-block">
            <label>Select Currency</label>

            <select class="form-select">
                <option value="usd">USD</option>
                <option value="rubl">RUBL</option>
                <option value="euro">EURO</option>
            </select>
        </span>

        <button style="height: 40px;" class="btn btn-outline-primary align-self-end" type="submit">Submit</button>

    </form>

    <h1 class="result ">

    </h1>

</body>
<script src="https://cdn.lordicon.com/lordicon.js"></script>
<script src="./script.js"></script>

</html>
